<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="divForm">
    <form action="#" name="applicationForm" id="formInfo">
        <h2>Пожалуйста, заполните анкету</h2>
        <fieldset>
            <legend>Общие данные</legend>
            <p>Имя: <input name="inpName" id="nameForm" type="text" placeholder="Ваше имя" required/></p>
            <p>Фамилия: <input id="name2Form" type="text" placeholder="Ваша фамилия" required/></p>
            <p>Отчество: <input id="name3Form" type="text" placeholder="Ваше отчество" required/></p>
            <p>Дата рождения: <input id="dateForm" type="date" name="date" required/></p>
        </fieldset>
        <fieldset>
            <legend>Образование</legend>
            <p>Учреждение образования: <input type="text" placeholder="Ваше образование" required/></p>
            <p>Факультет: <input type="text" placeholder="Ваш факультет" required/></p>
            <p>Специализация: <input type="text" placeholder="Ваша специализация" required/></p>
            <p>Год завершения: <input type="month" name="monthYear" required/></p>
        </fieldset>
        <fieldset>
            <legend>Контактная информация</legend>
            <p>Телефон: <input type="tel" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{2}" placeholder="111-11-11"required/>
            <p>E-mail: <input type="email" placeholder="e-mail" required/></p>
            <p>Скайп: <input type="text" placeholder="skype" required/></p>
            <p>Телеграмм: <input type="text" placeholder="telegram" required/></p>
            <p>Сайт: <input type="url" placeholder="URL" required/></p>
        </fieldset>
        <fieldset>
            <legend>Загрузите фото</legend>
            <input id="inputImg" type='file' accept='image/*'/><br>
            <img id='output'>
        </fieldset>
        <p><input type="submit" value="Ok"></pp>
    </form>
    </div>
    <div id="infoModal"></div>
    <script src="src/index.js"></script>
  
</body>
</html>
